<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 16px;
        width: 280px;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .header {
        text-align: center;
        margin-bottom: 16px;
      }
      .header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      .header p {
        margin: 4px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }
      button {
        width: 100%;
        margin-bottom: 12px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      #settingsBtn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      #settingsBtn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      #fillBtn {
        background: #4CAF50;
        color: white;
        font-weight: 600;
      }
      #fillBtn:hover:not(:disabled) {
        background: #45a049;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      }
      #fillBtn:disabled {
        background: #666;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .status {
        text-align: center;
        font-size: 11px;
        margin-top: 8px;
        padding: 6px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
      }
      .icon {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>ü§ñ Smart Form Filler</h3>
      <p>AI-powered resume form filling</p>
    </div>
    
    <button id="settingsBtn">
      <span class="icon">‚öôÔ∏è</span>
      <span>Settings & Upload Resume</span>
    </button>
    
    <button id="fillBtn">
      <span class="icon">‚ú®</span>
      <span>Fill Current Form</span>
    </button>
    
    <div id="status" class="status">Ready to fill forms!</div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
